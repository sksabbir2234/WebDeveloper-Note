<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My First HTML Page</title>
</head>
<body>
  <!-- This is a heading -->
  <h1>My First HTML Page</h1>
  
  <!-- These are paragraphs -->
  <p>Hello, this is my first HTML page. It's exciting to learn web development!</p>
  <p>I hope to create many more interesting web pages in the future.</p>

  <!-- This is an image -->
  <img src="https://images.unsplash.com/photo-1690794250300-48326a8fd2ee?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="Sample Image">

  <!-- This is an unordered list -->
  <ul>
    <!-- List items for favorite colors -->
    <li>Blue</li>
    <li>Green</li>
    <li>Red</li>
  </ul>

  <!-- This is a link -->
  <a href="https://www.example.com">Visit my favorite website</a>

  <!-- This is a form -->
  <form action="/submit" method="post">
    <!-- Text input for the user's name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <!-- Submit button -->
    <input type="submit" value="Submit">
  </form>
</body>
</html>
